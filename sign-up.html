<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Mint - Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
<link href="css/grid.css" rel="stylesheet">
<link href="css/type.css" rel="stylesheet">
<link href="css/module.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
</head>
<body>
  <header class="nav">
    <div class="grid">
      <div class="unit l-1-4">
        <h1 class="push-0 inline-block pad-t-1-4"><i class="icon i-48 i-leaf logo"></i><span class="icon-label">Mint</span></h1>
      </div>
      <div class="unit l-1-2">
        <nav>
          <ol class="list-group-inline push-0 pad-t-1-4">
            <li class="island-1-2 not-current"><a href="index.html">Home</a></li>
            <li class="island-1-2 not-current"><a href="tour.html">How it Works</a></li>
            <li class="island-1-2 not-current"><a href="pricing.html">Prices</a></li>
          </ol>
        </nav>
      </div>
      <div class="unit text-right l-1-4">
        <ol class="list-group-inline push-0 island-1-2">
          <li class="btn btn-orange extra-bold island-1-2 current"><a href="sign-up.html">Sign Up</a></li>
          <li class="btn btn-yellow extra-bold island-1-2 not-current"><a href="log-in.html">Log In</a></li>
        </ol>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 back-orange island">
          <h2 class="extra-bold white">Sign Up</h2>
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 text-right back-orange island">
          <p class="white">Already have an Account?</p>
          <a class="btn btn-yellow" href="log-in.html">Log In</a>
        </div>
      </div>

      <form method="POST" action="https://formspree.io/sriopel7@gmail.com">
        <div class="grid">
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="island-1-2">
              <label for="name">First Name</label>
              <input id="first" required>
            </div>
            <div class="island-1-2">
              <label for="email">Email</label>
              <input id="email" required>
            </div>
            <div class="island-1-2">
              <label for="country">Country</label>
              <input id="country" required>
            </div>
            <div class="island-1-2">
              <label for="address">Street Address</label>
              <input id="address" required>
            </div>
            <div class="island-1-2">
              <label for="payement">Payement Method</label>
              <select id="payement">
                <option>Visa</option>
                <option>Mastercard</option>
                <option>Paypal</option>
              </select>
            </div>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2">
            <div class="island-1-2">
              <label for="name">Last Name</label>
              <input id="last" required>
            </div>
            <div class="island-1-2">
              <label for="password">Password</label>
              <input id="password" required>
            </div>
            <div class="island-1-2">
              <label for="province">Province</label>
              <input id="province">
            </div>
            <div class="island-1-2">
              <label for="plan">Plan</label>
              <select id="plan">
                <option>Free</option>
                <option>Premium</option>
                <option>Gold</option>
              </select>
            </div>
            <div class="island-1-2">
              <label for="billing">Billing Option</label>
              <select id="billing">
                <option>Monthly</option>
                <option>Yearly</option>
              </select>
            </div>
          </div>
        </div>
        <div class="btn-submit push">
          <button type="submit">Get Me Started</button>
        </div>
      </form>
    <section>
  </main>

  <footer>
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
        <ol class="list-group-inline push-0">
          <li><a href="index.html">Home</a></li>
          <li><a href="tour.html">How it Works</a></li>
          <li><a href="pricing.html">Prices</a></li>
          <li><a href="sign-up.html">Sign Up</a></li>
        </ol>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 island">
        <ul class="list-group-inline text-right push-0">
          <li><a href="https://www.facebook.com/"><i class="icon i-48 i-facebook"></i></a></li>
          <li><a href="https://twitter.com/"><i class="icon i-48 i-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/"><i class="icon i-48 i-insta"></i></a></li>
          <li><a href="https://www.apple.com/ca/ios/app-store/"><i class="icon i-48 i-app"></i></a></li>
          <li><a href="https://play.google.com/store"><i class="icon i-48 i-play"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
